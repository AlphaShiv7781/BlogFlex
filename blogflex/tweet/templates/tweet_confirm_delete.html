{% extends "layout.html" %}

{% block title %}
Blog Flex
{% endblock title%}

{% block content %}

<h1 class="text-center mt-4">Are you sure that you want to delete the tweet ? </h1>

<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger ml-4">Delete</button>
    <a class= "btn btn-success ml-4" href="{% url 'tweet_list' %}">Cancel</a>
</form>

{% endblock content %}
